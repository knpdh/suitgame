<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Permainan Suit</title>
</head>
<body>
    <div class="grey">
        <header>
            <h1>Suit Indonesia</h1>
        </header>

        <div class="scoreboard">
            <div id="user-label" class="badge">kamu</div>
            <div id="computer-label" class="badge">komputer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class=" result">
            Gajah mengalahkan orang. Kamu Menang!
        </div>

        <div class="choices">
            <div class="choice" id="gajah">
                <img src="Icons/gajah.png" alt="">
            </div>
            <div class="choice" id="orang">
                <img src="Icons/orang.png" alt="">
            </div>
            <div class="choice" id="semut">
                <img src="Icons/semut (2).png" alt="">
            </div>
    </div>

    <p id="action-message">Sekarang Giliranmu</p>
    <script src="script.js"></script>
</body>
</html>
